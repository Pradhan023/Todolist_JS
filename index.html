<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="https://kit.fontawesome.com/b4b774f823.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style1.css">
</head>
<body>

    <!-- new page for card -->
    <div class="div_singlecard" id="scard">
        <div class="singlecardchild">
            <i class="fa-solid fa-circle-arrow-left" style="color: white;" id="singleback" onclick="single()"><span class="bck">Back</span></i>
            <h1 id="singleheading"></h1>
            <i class="fa-solid fa-circle-plus" style="color: #fafafa;" id="singleadd" onclick=""></i>
       </div>
       <div class="maincard" id="maincard">

       </div>
    </div>


    <header>
        <h1>Tasks <span>List</span></h1>
    <div id="additem">
        <i class="fa-solid fa-circle-plus" style="color: #fafafa;"><span>Add New Item</span></i> 
    </div>
    </header>

    <div class="card_container" id="card_container_it">
    
    </div>

    <!-- popup add item -->
    <div  id="cardpop" >
    <div class="blur">
        <div class="card-f">
            <div class="cardcontainer">
                <p>Add New Item</p>
                <input type="text" placeholder="Add New Item" id="inp-additem"><br>
                <button onclick="additem()" id="btn-item">Add</button>
                <button style="margin-left: 20px;"  onclick="togglebtn()">close</button>
            </div>
        </div>
        </div>
    </div>

    <!-- popup add list -->
<div id="cardlist-pop">
    <div class="blur">
        <div class="card-f">
            <div class="cardcontainer">
                <p>Add New List</p>
                <input type="text" placeholder="Add New List" id="inp-text"><br>
                <button onclick="" id="btnlist">Add</button>
                <button style="margin-left: 20px;" onclick="listbtn()">close</button>
            </div>
        </div>
    </div>
</div>

<h1 id="nodisplay">No ToDo List ... </h1>


</body>
<script src="./script.js"></script>
</html>
